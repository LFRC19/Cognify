<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cognify - Datos del Delincuente</title>
    <!-- Incluir Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluir Axios para solicitudes HTTP si es necesario -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-[#0d1117] text-white font-sans">

    <!-- Encabezado -->
    <header class="bg-[#161b22] shadow-lg py-6">
        <div class="container mx-auto flex items-center justify-between px-6">
            <div class="flex items-center space-x-4">
                <img src="Recursos/CognifyLogo.png" alt="Cognify Logo" class="w-12 h-12"> <!-- Reemplaza con la ruta de tu logo -->
                <div>
                    <h1 class="text-4xl font-extrabold text-cyan-400 animate-pulse">Cognify</h1>
                    <p class="text-sm text-cyan-300">Transformando la rehabilitación criminal</p>
                </div>
            </div>
            <nav class="space-x-4">
                <a href="index.html" class="text-cyan-300 hover:text-white">Inicio</a>
                <a href="about.html" class="text-cyan-300 hover:text-white">Acerca de</a>
                <a href="process_info.html" class="text-cyan-300 hover:text-white">Cómo Funciona</a>
                <a href="additional_applications.html" class="text-cyan-300 hover:text-white">Aplicaciones</a>
                <a href="contact.html" class="text-cyan-300 hover:text-white">Contacto</a>
            </nav>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="container mx-auto px-6 py-16">
        <section class="text-center mb-8">
            <h2 class="text-5xl font-bold text-cyan-400 mb-4 animate-pulse">Ingrese sus Datos</h2>
            <p class="text-xl text-cyan-200">Complete la información para iniciar el proceso de rehabilitación.</p>
        </section>

        <!-- Botón para cargar datos aleatorios -->
        <button id="loadRandomUser" class="mb-8 py-2 px-4 bg-transparent border-2 border-green-400 text-green-400 rounded-lg hover:bg-green-400 hover:text-[#0d1117] transition duration-200 neon-effect">
            Cargar Datos Aleatorios
        </button>

        <!-- Formulario de Datos del Delincuente -->
        <form action="registration_success.html" method="get" class="bg-[#161b22] p-8 rounded-lg shadow-lg neon-border space-y-6">
            <input type="hidden" name="method" value="rehabilitation">

            <div>
                <label class="block text-sm font-medium text-cyan-300">Nombre</label>
                <input type="text" name="name" id="name" required class="mt-1 block w-full border border-cyan-400 rounded-md p-2 bg-transparent text-white focus:ring-2 focus:ring-cyan-400">
            </div>

            <div>
                <label class="block text-sm font-medium text-cyan-300">Edad</label>
                <input type="number" name="age" id="age" min="1" required class="mt-1 block w-full border border-cyan-400 rounded-md p-2 bg-transparent text-white focus:ring-2 focus:ring-cyan-400">
            </div>

            <div>
                <label class="block text-sm font-medium text-cyan-300">Tipo de Crimen</label>
                <select name="crime_type" required class="mt-1 block w-full border border-cyan-400 rounded-md p-2 bg-transparent text-white focus:ring-2 focus:ring-cyan-400">
                    <option value="" disabled selected>Seleccione un tipo de crimen</option>
                    <option value="violent">Delito Violento</option>
                    <option value="financial">Crimen Financiero</option>
                    <option value="hate">Crimen de Odio</option>
                </select>
            </div>

            <div class="text-right">
                <button type="submit" class="py-2 px-4 bg-transparent border-2 border-cyan-400 text-cyan-400 rounded-lg hover:bg-cyan-400 hover:text-[#0d1117] transition duration-200 neon-effect">
                    Continuar
                </button>
            </div>
        </form>
    </main>

    <!-- Script para integrar la API de RandomUser -->
    <script>
        document.getElementById('loadRandomUser').addEventListener('click', function(event) {
            event.preventDefault();
            axios.get('https://randomuser.me/api/?nat=es')
                .then(function (response) {
                    const user = response.data.results[0];
                    document.getElementById('name').value = `${user.name.first} ${user.name.last}`;
                    document.getElementById('age').value = user.dob.age;
                })
                .catch(function (error) {
                    console.error('Error al cargar datos:', error);
                });
        });
    </script>

    <!-- Pie de Página -->
    <footer class="bg-[#161b22] py-6">
        <div class="container mx-auto text-center">
            <p class="text-cyan-300">&copy; 2024 Cognify. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Estilos adicionales para efectos de neón -->
    <style>
        .neon-effect {
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.6), 0 0 25px rgba(0, 255, 255, 0.6);
        }
        .neon-border {
            border: 2px solid rgba(0, 255, 255, 0.6);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5), 0 0 30px rgba(0, 255, 255, 0.7);
        }
        .animate-pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>

</body>
</html>
