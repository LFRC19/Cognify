<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cognify - Contacto</title>
    <!-- Incluir Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0d1117] text-white font-sans">

    <!-- Encabezado con Logo -->
    <header class="bg-[#161b22] shadow-lg py-6">
        <div class="container mx-auto flex items-center justify-between px-6">
            <div class="flex items-center space-x-4">
                <img src="Recursos/CognifyLogo.png" alt="Cognify Logo" class="w-12 h-12"> <!-- Reemplaza con la ruta de tu logo -->
                <div>
                    <h1 class="text-4xl font-extrabold text-cyan-400 animate-pulse">Cognify</h1>
                    <p class="text-sm text-cyan-300">Transformando la rehabilitación criminal</p>
                </div>
            </div>
            <nav class="space-x-4">
                <a href="index.html" class="text-cyan-300 hover:text-white">Inicio</a>
                <a href="about.html" class="text-cyan-300 hover:text-white">Acerca de</a>
                <a href="process_info.html" class="text-cyan-300 hover:text-white">Cómo Funciona</a>
                <a href="additional_applications.html" class="text-cyan-300 hover:text-white">Aplicaciones</a>
                <a href="contact.html" class="text-cyan-300 hover:text-white">Contacto</a>
            </nav>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="container mx-auto px-6 py-16">
        <section class="text-center mb-16">
            <h2 class="text-5xl font-bold text-cyan-400 mb-4 animate-pulse">Contáctanos</h2>
            <p class="text-xl text-cyan-200 mb-8">Si tienes preguntas o necesitas más información, completa el formulario y te responderemos pronto.</p>
        </section>

        <!-- Formulario de Contacto -->
        <form action="send_message" method="post" class="bg-[#161b22] p-8 rounded-lg shadow-lg neon-border space-y-6">
            <div>
                <label class="block text-sm font-medium text-cyan-300">Nombre</label>
                <input type="text" name="name" required class="mt-1 block w-full border border-cyan-400 rounded-md p-2 bg-transparent text-white focus:ring-2 focus:ring-cyan-400">
            </div>
            <div>
                <label class="block text-sm font-medium text-cyan-300">Correo Electrónico</label>
                <input type="email" name="email" required class="mt-1 block w-full border border-cyan-400 rounded-md p-2 bg-transparent text-white focus:ring-2 focus:ring-cyan-400">
            </div>
            <div>
                <label class="block text-sm font-medium text-cyan-300">Mensaje</label>
                <textarea name="message" rows="5" required class="mt-1 block w-full border border-cyan-400 rounded-md p-2 bg-transparent text-white focus:ring-2 focus:ring-cyan-400"></textarea>
            </div>
            <div class="text-right">
                <button type="submit" class="py-2 px-4 bg-transparent border-2 border-cyan-400 text-cyan-400 rounded-lg hover:bg-cyan-400 hover:text-[#0d1117] transition duration-200 neon-effect">
                    Enviar Mensaje
                </button>
            </div>
        </form>
    </main>

    <!-- Pie de Página -->
    <footer class="bg-[#161b22] py-6">
        <div class="container mx-auto text-center">
            <p class="text-cyan-300">&copy; 2024 Cognify. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Estilos adicionales para efectos de neón -->
    <style>
        .neon-effect {
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.6), 0 0 25px rgba(0, 255, 255, 0.6);
        }
        .neon-border {
            border: 2px solid rgba(0, 255, 255, 0.6);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5), 0 0 30px rgba(0, 255, 255, 0.7);
        }
        .animate-pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>

</body>
</html>
